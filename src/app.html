<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NPU Finder</title>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- <link rel="stylesheet" href="style.css"> -->
		<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

    <div class="container">
      <form class="col s12">
        <div class="row m2">
          <br>
          <div class="input-field col s6">
            <input placeholder="Home Address" id="address" type="text" class="">
            <label for="Address">Address</label>
            <button id="addySearch" class="btn green">Address Search</button>
            <button id="geo" class="btn blue">ðŸ§­ Locate Me</button>
            <span id="status" class="helper-text" data-error="Can't get your location.." data-success=""></span>
          </div>
        </div>
      </form>
      <div id='npuCard' class='row center-align' hidden>
        <div class='col s3'>
          <div class="card">
            <div class="card-content">
              <p>Your NPU is:</p>
              <a id='npuLink'>
                <h1 id='results'></h1>
              </a>
              <br>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col s12">
            We'll send the results to this email:
            <div class="input-field">
              <input id="email_inline" type="email" class="validate">
              <label for="email_inline">Email</label>
              <span class="helper-text" data-error="Invalid" data-success=""></span>
              <button type="submit" class="btn">SUBMIT</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="../controllers/app.js" defer></script>
</body>

</html>
